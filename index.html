  <div class="d-flex justify-content-left align-items-center">
    <p><b>Math Solver</b></p>
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <div class="btn-group">
      <button type="button" class="btn btn-danger text-center" id="Function" onclick="Function()">
        Function
      </button>
      <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"
        aria-expanded="false">
        <span class="visually-hidden">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" id="Polynomial" href="#">Polynomial</a></li>
        <li><a class="dropdown-item" id="Pythagorean" href="#">Pythagorean triples</a></li>
        <li><a class="dropdown-item" id="Logarithm" href="#">Logarithm</a></li>
      </ul>
    </div>
  </div>
  <br />
  <div class="text-center justify-content-center align-items-center">
    <form action="">
      <!-- List formula Polynomial -->
      <div class="mb-3 row g-1 align-items-center justify-content-center" id="list">
        <div class="col-auto">
          <label for="" class="col-form-label" id="list-name"></label>
          <select id="list-poly">
            <option value="Monomial">Monomial formula</option>
            <option value="Binomial">Binomial formula</option>
            <option value="Quadratic">Quadratic formula</option>
            <option value="Cubic">Cubic formula</option>
          </select>
          <select id="list-loga">
            <option value="General Logarithm">General Logarithm </option>
            <option value="Logarithm of Product">Logarithm of Product </option>
            <option value="Logarithm of Division">Logarithm of Division </option>
            <option value="Logarithm of Power">Logarithm of Power </option>
            <option value="Logarithm of Square Root">Logarithm of Square Root </option>
            <option value="Natural Logarithm">Natural Logarithm </option>
            <option value="Base 10 Logarithm">Base 10 Logarithm </option>
          </select>
        </div>
      </div>
      <!-- Output -->
      <div class="mb-3 row g-2 align-items-center justify-content-center" id="output">
        <div class="col-auto">
          <label for="" class="col-form-label">Output : </label>
        </div>
        <div class="col-auto">
          <input type="text" name="" class="form-control" id="out" placeholder=" Example y , z " />
        </div>
      </div>
  </div>
  <!-- Input -->
  <div class="mb-3 row g-2 align-items-center justify-content-center" id="input-a">
    <div class="col-auto">
      <label for="" class="col-form-label" id="input-de-1">Input : </label>
    </div>
    <div class="col-auto">
      <input type="text" name="" class="form-control" id="input-define-a" placeholder=" Example a = 5" />
    </div>
  </div>
  <div class="mb-3 row g-2 align-items-center justify-content-center" id="input-b">
    <div class="col-auto">
      <label for="" class="col-form-label" id="input-de-2">Input : </label>
    </div>
    <div class="col-auto">
      <input type="text" name="" class="form-control" id="input-define-b" placeholder=" Example b = 2" />
    </div>
  </div>
  <div class="mb-3 row g-2 align-items-center justify-content-center" id="input-c">
    <div class="col-auto">
      <label for="" class="col-form-label" id="input-de-3">Input : </label>
    </div>
    <div class="col-auto">
      <input type="text" name="" class="form-control" id="input-define-b" placeholder=" Example c = 4" />
    </div>
  </div>
  <!-- Formula -->
  <div class="mb-3 row g-2 align-items-center justify-content-center" id="formula">
    <div class="col-auto">
      <label for="" class="col-form-label">Formula : </label>
    </div>
    <div class="col-auto">
      <input type="text" name="" class="form-control" id="for" />
    </div>
  </div>
  <div class="mb-3 row g-1 align-items-center justify-content-center" id="formula">
    <button class="btn btn-primary col-auto" id="submit" type="submit">Submit</button>
  </div>
  </form>
  </div>
  <div class="toast-container top-0 start-0 p-4">
    <div class="toast text-bg-success border-0" id="Alert">
      <div class="d-flex">
        <div class="toast-body">
          <strong>Success!</strong>
          This is a success toast.
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>
  <div>
    <p id="result"></p>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="app.js"></script>
